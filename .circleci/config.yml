version: 2.1
orbs:
  node: circleci/node@5
parameters:
  run_tests:
    type: boolean
    default: false  # Change to true when you want to run tests

jobs:
  test-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: |
            if [ << parameters.run_tests >> == true ]; then
              npm test --passWithNoTests
            else
              echo "Skipping tests"
            fi
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - test-node:
          run_tests: true  # Set to true when you want to run tests
      - build-node:
          requires:
            - test-node
